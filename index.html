<!DOCTYPE html>
<html>
<head>

</head>
<body>

                    <tr>

                    </tr>
                    <tr>
                        <td>
                            <div class="m-3">
                                <button id="circle_one" class="mark"></button>
                            </div>

                            <div class="m-3">
                                <button id="circle_two" class="mark"></button>

                        </td>

                            <div class="m-3">

                        </td>
                    </tr>

                        <td>
                            <div class="m-3">
                                <button id="circle_seven" class="mark"></button>
                            </div>
                        </td>
                        <td>
                            <div class="m-3">
                                <button id="circle_eight" class="mark"></button>
                            </div>
                        </td>
                        <td>
                            <div class="m-3">
                                <button id="circle_nine" class="mark"></button>
                            </div>
                        </td>
                    </tr>
                </table>
                <button id="reset" class="btn btn-lg btn-danger mt-5 mb-5" type="button">Reiniciar</button>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-4"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
