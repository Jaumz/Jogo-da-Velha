<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/> 
    <link rel="icon" type="image/png" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Jogo da Velha</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="title mb-3">Jogo da Velha</h1>
        <h4 id="player" class="player title mb-5">Jogador 1 começa jogando</h4>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <table class="mx-auto">
                    <tr>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="m-3">
                                <button id="circle_one" class="mark"></button>
                            </div>
                        </td>
                        <td>
                            <div class="m-3">
                                <button id="circle_two" class="mark"></button>
                            </div>
                        </td>
                        <td>
                            <div class="m-3">
                                <button id="circle_three" class="mark"></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="m-3">
                                <button id="circle_four" class="mark"></button>
                            </div>
                        </td>
                        <td>
                            <div class="m-3">
                                <button id="circle_five" class="mark"></button>
                            </div>
                        </td>
                        <td>
                            <div class="m-3">
                                <button id="circle_six" class="mark"></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="m-3">
                                <button id="circle_seven" class="mark"></button>
                            </div>
                        </td>
                        <td>
                            <div class="m-3">
                                <button id="circle_eight" class="mark"></button>
                            </div>
                        </td>
                        <td>
                            <div class="m-3">
                                <button id="circle_nine" class="mark"></button>
                            </div>
                        </td>
                    </tr>
                </table>
                <button id="draw" class="btn btn-lg btn-danger mt-5 mb-5" type="button">Empate</button>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <div class="container">
        <div class="modal fade" id="modal-win" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLongTitle">
                    <i class="fas fa-crown crown"></i>
                </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span class="close" aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <p class="text-center modal_text">Vitória!</p>
        </div>
        <div class="modal-footer mb-3"></div>
    </div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/custom.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
